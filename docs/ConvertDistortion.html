<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- release -->
  <link rel="stylesheet" href="https://pinkwerks.github.io/measured-font.css">
  <link rel="stylesheet" href="https://pinkwerks.github.io/measured-dark.css">
  <link rel="icon" href="https://pinkwerks.github.io/favicon.ico" type="image/x-icon">

  <!-- testing -->
  <link rel="stylesheet" href="measured-font.css">
  <link rel="stylesheet" href="measured-dark.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Neuton:ital,wght@0,200;0,300;0,400;0,700;0,800;1,400&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Tilt+Prism&display=swap"
    rel="stylesheet">

  <!-- ONNX -->
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>

  <title>Camflex - Convert distortion</title>
</head>

<body>

  <nav>
    <ul>
      <li><a href="index.html">All Camflex Models</a></li>
      <li><a href="https://github.com/pinkwerks/camflex">Camflex @ GitHub</a></li>
      <li><a href="https://github.com/pinkwerks/camflex/blob/main/lens_data.pdf">Lens data</a></li>
    </ul>
  </nav>

  <h1>Camflex - Convert distortion</h1>

  <form id="inferenceForm">
    <h2>Inputs</h2>

    <!-- Distortion Selection -->
    <div class="col section">
      <div class="row">
        <input type="number" id="k1" placeholder="Enter k1" step="0.01" required>
        <label for="k1">Sensor Width cm</label>
      </div>

      <div class="row">
        <input type="number" id="k2" placeholder="Enter k2" step="0.01" required>
        <label for="k2">Sensor Height cm</label>
      </div>
    </div>

    <!-- Camera Selection -->
    <div class="col section">
      <div class="row">
        <label for="camera">Camera Presets</label>
        <select id="camera">
          <option value="">Select a camera</option>
        </select>
      </div>

      <div class="row">
        <input type="number" id="sensorWidth" placeholder="Enter width" step="0.01" required>
        <label for="sensorWidth">Sensor Width cm</label>
      </div>

      <div class="row">
        <input type="number" id="sensorHeight" placeholder="Enter height" step="0.01" required>
        <label for="sensorHeight">Sensor Height cm</label>
      </div>
    </div>

    <!-- Lens Selection -->
    <div class="col section">
      <div class="row">
        <label for="lens">Lens Presets</label>
        <select id="lens">
          <option value="">Select a lens</option>
        </select>
      </div>
      <div class="row">
        <input type="number" id="focalLength" placeholder="Enter focal length" required>
        <label for="focalLength">Focal length mm</label>
      </div>
    </div>

    <!-- Distance Input -->
    <div class="col section">
      <div class="row">
        <input type="number" id="distance" placeholder="Enter distance" step="1" required>
        <label for="distance">Focus distance cm</label>
        <input type="range" id="slider" min="1" max="10000" value="100" step="1" required>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="col">
      <button type="button" id="runInference">Convert distortion</button>
    </div>

    <!-- Output -->
    <h2>Output</h2>
    <div class="col section">
      <output id="output">Waiting for input...</output>
    </div>
  </form>

  <!-- Scripts -->
  <script type="module" src="common.js"></script>
  <script type="module" src="eventListeners.js"></script>
  <script type="module" src="convertDistortion.js"></script>
</body>

</html>
